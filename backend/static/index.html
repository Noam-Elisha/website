<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noam Elisha</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html {
            height:100%;
            font-size:100%;
        }
        main {
            flex: 1;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, 
                #0f2027,      /* Deep navy */
                #203a43,      /* Dark teal */
                #2c5364       /* Ocean blue */
            );
            background-size: 400% 400%;  /* Much larger size for subtler transitions */
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: gradient 30s ease infinite;  /* Slightly slower to match larger size */
            animation-play-state: running;
            animation-delay: 0s;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            align-items: center;
            padding-top: 15vh;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 60vh;
        }

        header h1 {
            font-size: clamp(2.5rem, 10vw, 52pt);
            font-weight: 700;
            text-align: center;
            color: white;
            margin: 0 0 2rem 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: min(800px, 90%);
            margin: 2rem auto;
            gap: 1rem;
        }

        .navDiv a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.8em 1.2em;
            font-weight: 700;
            font-size: clamp(1.2rem, 4vw, 32pt);
            transition: all 0.3s ease;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .navDiv a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        footer {
            background-color: #3c424f;
            color: #fff;
            text-align: center;
            padding: 1px 0;
            /* position: fixed; */
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        @media (max-width: 600px) {
            header {
                padding-top: 10vh;
                min-height: 50vh;
            }
            
            nav {
                flex-direction: column;
                align-items: center;
                width: 95%;
            }
            
            .navDiv {
                width: 100%;
                text-align: center;
            }
            
            .navDiv a {
                display: block;
                margin: 0.5rem 0;
                width: 100%;
                box-sizing: border-box;
            }
            
            .post {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .modal-content {
                width: 95%;
                margin: 5% auto;
                padding: 15px;
            }
            
            header h1 {
                font-size: 36pt;
            }
            
            header h2 {
                font-size: 1.2em;
            }
            
            .post h2 {
                font-size: 1.5em;
            }
            
            body {
                font-size: 16px;
            }
        }

        .container {
            width: 90%;
            margin: 20px auto;
            padding: 10px;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 5px;
            }
        }
    </style>
</head>

    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function setRandomGradient() {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            const color3 = getRandomColor();
            const color4 = getRandomColor();
            const color5 = getRandomColor();
            const color6 = getRandomColor();
            const color7 = getRandomColor();
            const color8 = getRandomColor();
            const color9 = getRandomColor();
            const color10 = getRandomColor();
            const angle = Math.random() * 88 - 44;
            const header = document.querySelector('body');
            header.style.background = `linear-gradient(${angle}deg, ${color1}, ${color2}, ${color3}, ${color4}, ${color5}, ${color6}, ${color7}, ${color8}, ${color9}, ${color10})`;
            header.style.backgroundSize = '400% 400%';
            header.style.animation = 'gradient 120s ease infinite';
        }

        document.addEventListener('DOMContentLoaded', setRandomGradient);


    </script>
